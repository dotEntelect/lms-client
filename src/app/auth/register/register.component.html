<div class="row my-5 justify-content-center">
  <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
    <div class="row justify-content-center">
      <div class="col">
        <div class="row">
          <div class="col">
            <form [formGroup]="registerForm">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <mat-form-field
                    appearance="outline"
                    style="width: 100%"
                    [ariaSetSize]="'sm'"
                  >
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" />
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field
                    appearance="outline"
                    style="width: 100%"
                    [ariaSetSize]="'sm'"
                  >
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName"
                  /></mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field
                    appearance="outline"
                    style="width: 100%"
                    [ariaSetSize]="'sm'"
                  >
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="emailAddress" />
                    <mat-icon matSuffix>email</mat-icon></mat-form-field
                  >
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field
                    appearance="outline"
                    style="width: 100%"
                    [ariaSetSize]="'sm'"
                  >
                    <mat-label>Cell No.</mat-label>
                    <input matInput formControlName="cellPhone"
                  /></mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Date of Birth</mat-label>
                    <input
                      matInput
                      [matDatepicker]="picker"
                      formControlName="dateOfBirth"
                    />
                    <mat-datepicker-toggle
                      matIconSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                      <mat-option *ngFor="let role of roles" [value]="role.id">
                        {{ role.txt }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password"  type="password"/>
                  </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                  <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" comfirmPassword />
                  </mat-form-field>
                </div>
                <div class="col">
                  <button
                    mat-raised-button
                    [disabled]="registerForm.invalid"
                    class="w-100"
                    style="min-height: 56px"
                    (click)="onSubmit(registerForm.value)"
                    color="primary"
                  >
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button
              mat-flat-button
              color="accent"
              class="w-100"
              style="min-height: 56px"
              (click)="goToLogin()"
            >
              Already have an account? Login Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
